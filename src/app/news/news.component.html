<div class="list-item" *ngFor="let source of mSources" (click)="searchArticles(source.id);">
  <span class="source-name"> {{source.name}}</span>
</div>
<div *ngFor="let article of mArticles">
  <div class="title">{{article.title}}</div>
  <div>{{article.source.name}}</div>
</div>
<div>
  <p>
    {{article.description}}
  </p>
</div>
