<br>
<button class="btn btn-primary" style="width:10%;" (click) = toggleDisplay()>Toggle</button>
<div *ngIf = "!isShow">
	<div class="list-item" *ngFor="let source of mSources" (click)="searchArticles(source.id);">
		<button type="button" name="button" class="btn btn-secondary" style="width: 10%; text-align: left;">{{source.name}}</button>	
	</div>
</div>
 
<div *ngFor="let article of mArticles">
  	<div class="title">{{article.title}}</div>
  	<div>{{article.source.name}}</div>
    <p>{{article.description}}</p>
  	<a href ="{{article.url}}">Read more</a>
</div>
